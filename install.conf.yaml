- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]